<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="header__perfil">
			<nav class="header__menu">
				<img class="menu__logo" src="2.jpg">
				<a class="quem" href="somos.html">Quem somos nós</a>
			</nav>
		</header>
		<main class="mainmain">
			<section class="ssection">
				<h1 class="hh1">Cadastre-se</h1>
				<form>
					<input type="file" name="file"><br>
					<input type="text" name="nome:" placeholder="Nome"><br>
					<input type="text" name="sobrenome:" placeholder="Sobrenome"><br>
					<input type="text" name="endereço:" placeholder="Endereço"><br>
					<input type="text" name="regiao:" placeholder="Região"><br>
					<input type="text" name="tel:" placeholder="Tel"><br>
					<input type="text" name="area:" placeholder="Área"><br>
					<input type="text" name="e-mail:" placeholder="E-mail"><br>
					<button class="botao" name="enviar">
	 					<strong>Enviar</strong>
					</button>
				</form>
			</section>
		</main>
	</body>
</html>
